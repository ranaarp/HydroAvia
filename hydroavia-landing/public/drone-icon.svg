  <circle cx="52" cy="12" r="8" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="12" cy="52" r="8" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="52" cy="52" r="8" stroke="url(#grad)" stroke-width="2" fill="none" opacity="0.6"/>
  
